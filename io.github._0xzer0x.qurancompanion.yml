app-id: io.github._0xzer0x.qurancompanion
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: quran-companion
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: quran-companion
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_FLATPAK=1
    sources:
      - type: git
        url: https://github.com/0xzer0x/quran-companion.git
        tag: v1.2.7
        commit: a9902e28a0f7e94efd74976707fd8db5a7458fc8
        x-checker-data:
          type: git
          tag-pattern: ^v(\d+\.\d+\.\d+)$
          version-scheme: semantic
